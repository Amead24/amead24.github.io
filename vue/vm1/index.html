<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Product App</title>
    </head>
    <body>

        <script src="main.js"></script>
    </body>
</html>
